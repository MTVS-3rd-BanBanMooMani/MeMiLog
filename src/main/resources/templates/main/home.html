<style>

</head>
<body>
<div th:replace="~{fragments/mainHeader :: header}"></div>
<div class="container">
<div class="middle-container">
    <div class="search-bar-container">
        <form action="/allview" method="get">
            <input type="text" name="word">
            <button type="submit">

    </div>
    <div class="mission-container">
        <img class="mission-img" th:src="${mainTitleDTO.src_url != null ? mainTitleDTO.src_url : '/document/img/banner.jpg'}" />
        <div th:text="${missionDate}"></div>
        <div th:text="${mainTitleDTO.mission_content}"></div>
        <button onclick="location.href='/post/create'">ÎÇòÎèÑ ÎÇ®Í∏∞Îü¨ Í∞ÄÍ∏∞</button>

    <div class="today-container">
        <div class="today-label">
            <p th:text="${todayPostCount} + 'Î™ÖÏùò ÎØ∏ÎØ∏Îì§Ïùò Ïò§Îäòüì∑'"></p>
        </div>
        <div class="today-photo-container" id="today-photo-container">
            <img th:src="@{/document/img/home-left-arrow.png}" id="left-arrow" onclick="scrollTodayPhotos(-1)" alt="left arrow">
            <div th:each="post, iterStat : ${todayPostDTOList}" class="photo-div hidden" th:classappend="${iterStat.index < 8} ? 'visible' : 'hidden'" th:data-post-id="${post.postId}">

            <img th:src="@{/document/img/home-right-arrow.png}" id="right-arrow" onclick="scrollTodayPhotos(1)" alt="right arrow">

    <div class="random-container">
        <div class="random-label">
            <p>ÎØ∏ÎØ∏Î°úÍ∑∏ ÏïÑÏπ¥Ïù¥Î∏åüç∞</p>
        </div>
        <div class="random-photo-container" id="archive-photo-container">
            <img th:src="@{/document/img/home-left-arrow.png}" onclick="shuffleAndShowArchivePhotos()" alt="left arrow">
            <div th:each="archive : ${archivePostDTOList}" class="photo-div hidden" th:data-post-id="${archive.archiveId}">
                <img th:src="${archive.picture}" th:alt="${archive.nickname}">
                <p th:text="${archive.nickname}"></p>
            </div>
            <img th:src="@{/document/img/home-right-arrow.png}" onclick="shuffleAndShowArchivePhotos()" alt="right arrow">
        </div>
    </div>
    <!-- Ïó¨Í∏∞ÏÑúÎ∂ÄÌÑ∞ Î™®Îã¨ -->
    <div class="modal-bg">
        <div class="post-modal">
            <div class="post-modal-top">
                <div class="etc-dropdown">
                    <img
                            src="../../document/img/etc.png"
                            height="25px"
                            alt="etcÏù¥ÎØ∏ÏßÄ"
                            class="etc-img"
                    />
                    <div class="dropdown-content">
                        <span class="post-report-btn" style="color: red">Ïã†Í≥†</span>
                        <span class="post-edit-btn">ÏàòÏ†ï</span>
                        <span class="post-delete-btn">ÏÇ≠Ï†ú</span>
                    </div>
                </div>
                <button
                        class="post-modal-close-btn"
                        style="
              background-color: rgba(0, 0, 0, 0);
              border: none;
              font-size: 40px;
              color: grey;
              cursor: pointer;
            "
                >
                    &times;
                </button>
            </div>
            <!-- post modal content -->
            <div class="post-modal-content" style="display: flex">
                <!-- post modal ÏôºÏ™Ω -->
                <div class="post-modal-left">
                    <div style="margin: 0 32px 20px 32px">
                        <div style="margin-bottom: 15px">
                            <button id="priTheme" class="category-btn active"></button>
                            <button id="subTheme" class="category-btn active"></button>
                            <button id="companion" class="category-btn active"></button>
                        </div>
                        <p id="missionContent" style="font-size: 32px; font-weight: 500">
                        </p>
                    </div>

                    <div class="post-modal-board-img">
                        <span class="arrow arrow-left hidden">&lt;</span>
                        <!-- Ïó¨Í∏∞Ïóê Ìè¨Ïä§Ìä∏ Ïù¥ÎØ∏ÏßÄ -->
                        <span class="arrow arrow-right">&gt;</span>
                    </div>

                    <div class="post-modal-user-info">
                        <div class="post-modal-profile">
                            <img
                                    id="profileImg"
                                    alt="ÌîÑÎ°úÌïÑÏù¥ÎØ∏ÏßÄ"
                                    width="50px"
                                    height="50px"
                                    style="border-radius: 50%; overflow: hidden; object-fit: cover"
                            />
                            <p id="nickname"></p>
                        </div>
                        <div class="post-modal-like-box">
                            <p id="likeCount"></p>
                            <img
                                    src="../../document/img/heart.png"
                                    alt="Ï¢ãÏïÑÏöî"
                                    width="30px"
                                    height="30px"
                                    id="post-like-btn"
                                    style="cursor: pointer"
                            />
                        </div>
                    </div>

                    <!-- ================================== -->
                </div>

                <!-- post modal Ïò§Î•∏Ï™Ω -->
                <div class="post-modal-right">
                    <div class="post-modal-right-info">
                        <p id="writtenDate"></p>
                        <img
                                id="emotionImg"
                                src=""
                                alt="Í∞êÏ†ïÏù¥ÎØ∏ÏßÄ"
                                width="30px"
                                height="30px"
                                style="border-radius: 50%"
                        />
                    </div>
                    <div id="content"></div>
                </div>
                <!-- post modal content ÎÅù -->
            </div>
        </div>
    </div>

    <!-- Ïã†Í≥† Î™®Îã¨ -->
    <div class="report-modal-bg">
        <div class="report-modal">
            <div class="report-modal-content" style="width: 300px">
                <form id="reportForm" action="/post/report" method="post">
                    <div class="repCate-box" style="height: 50px">
                        <label for="reportCategory">Ïã†Í≥† Î∂ÑÎ•ò</label>
                        <select id="reportCategory" name="rptCategoryId">
                            <option th:each="repCate: ${reportCategory}" th:text="${repCate.category_name}" th:value="${repCate.rpt_category_id}"></option>
                        </select>
                    </div>
                    <div class="repContent-box" style="height: 95px">
                        <label for="reportMissionContent">ÏÉÅÏÑ∏ ÎÇ¥Ïö©</label>
                        <textarea id="reportMissionContent" name="rptContent" placeholder="ÏÉÅÏÑ∏Ìïú Ïã†Í≥† ÏÇ¨Ïú†Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî."></textarea>
                    </div>
                    <input type="hidden" id="reportPostId" name="postId"/>
                    <input type="hidden" id="reportedUserId" name="rptedUserId"/>
                    <div class="repBtn-box" style="padding: 0 90px">
                        <button type="submit" style="color: white; background: black">Ïã†Í≥†</button>
                        <button type="button" class="report-modal-close-btn" style="color: black; background: white">Ï∑®ÏÜå</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Ïã†Í≥† Î™®Îã¨ ÎÅù -->
</div>
    <div th:replace="~{fragments/mainFooter :: footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    let todayIndex = 0;
    const maxPhotos = 7;
    let todayPhotos;
    let archivePhotos;

    document.addEventListener('DOMContentLoaded', () => {
        todayPhotos = Array.from(document.querySelectorAll('#today-photo-container .photo-div'));
        archivePhotos = Array.from(document.querySelectorAll('#archive-photo-container .photo-div'));
        showPhotos(todayPhotos, todayIndex);
        shuffleAndShowArchivePhotos();
        updateArrows(todayIndex, todayPhotos, maxPhotos);
    });

    function showPhotos(photos, index) {
        photos.forEach((photo, i) => {
            if (i >= index * maxPhotos && i < (index + 1) * maxPhotos) {
                photo.classList.remove('hidden');
                photo.classList.add('visible');
            } else {
                photo.classList.remove('visible');
                photo.classList.add('hidden');
            }
        });
    }

    function updateArrows(index, photos, maxPhotos) {
        const maxIndex = Math.ceil(photos.length / maxPhotos) - 1;
        const leftArrow = document.getElementById('left-arrow');
        const rightArrow = document.getElementById('right-arrow');
        if (index <= 0) {
            leftArrow.classList.add('disabled');
        } else {
            leftArrow.classList.remove('disabled');
        }
        if (index >= maxIndex) {
            rightArrow.classList.add('disabled');
        } else {
            rightArrow.classList.remove('disabled');
        }
    }

    window.scrollTodayPhotos = (direction) => {
        const maxIndex = Math.ceil(todayPhotos.length / maxPhotos) - 1;
        todayIndex += direction;
        if (todayIndex < 0) todayIndex = 0;
        if (todayIndex > maxIndex) todayIndex = maxIndex;
        showPhotos(todayPhotos, todayIndex);
        updateArrows(todayIndex, todayPhotos, maxPhotos);
    };

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function shuffleAndShowArchivePhotos() {
        shuffleArray(archivePhotos);
        showPhotos(archivePhotos, 0);
    }

    const modalBg = document.querySelector(".modal-bg");
    const photoDivs = document.querySelectorAll(".photo-div");
    const postModal = document.querySelector(".post-modal");
    const closePostModalBtn = document.querySelector(".post-modal-close-btn");

    let currentPostId = null;

    // Ï¢ãÏïÑÏöî Í∏∞Îä•
    const likeBtn = document.querySelector("#post-like-btn");
    const likeCountNum = document.getElementById("likeCount");
    let likeCount = null;

    photoDivs.forEach((photoDiv) => {
        photoDiv.addEventListener("click", function () {
            modalBg.style.display = 'flex';
            postModal.style.display = 'block';
            updateArrows();
            const postId = photoDiv.getAttribute('data-post-id');
            currentPostId = postId;
            console.log(postId);

            fetch("/post/bymission", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({postId: postId})
            })
                .then(res => res.json())
                .then(data => {
                    console.log("post detail: ", data);

                    document.getElementById("priTheme").innerText = data.pri_theme_name;
                    document.getElementById("subTheme").innerText = data.sub_theme_name;
                    document.getElementById("companion").innerText = data.companion_type;
                    document.getElementById("missionContent").innerText = data.mission_content;
                    document.getElementById("likeCount").innerText = data.like_count;
                    document.getElementById("nickname").innerText = data.nickname;
                    document.getElementById("writtenDate").innerText = data.written_datetime;
                    document.getElementById("content").innerText = data.content;

                    // ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ
                    if(data.profile_img == null) {
                        document.getElementById("profileImg").src = "../../document/img/default_profile.png";
                    } else {
                        document.getElementById("profileImg").src = data.profile_img;
                    }

                    const emotionImg = document.getElementById("emotionImg");
                    switch (data.emotion_name) {
                        case "Happy":
                            emotionImg.src = "../../document/img/colored_happy.png";
                            break;
                        case "Cool":
                            emotionImg.src = "../../document/img/colored_cool.png";
                            break;
                        case "Surprised":
                            emotionImg.src = "../../document/img/colored_surprised.png";
                            break;
                        case "Soso":
                            emotionImg.src = "../../document/img/colored_soso.png";
                            break;
                        case "Sad":
                            emotionImg.src = "../../document/img/colored_sad.png";
                            break;
                        default:
                            emotionImg.src = "";
                    }
                    const modifyBtn = document.querySelector(".post-edit-btn")

                    modifyBtn.addEventListener("click", () => {
                        location.href="/post/update?postId="+postId
                    })

                    // Post Ïù¥ÎØ∏ÏßÄ ÏÑ§Ï†ï
                    const postModalBoardImg = document.querySelector(".post-modal-board-img");
                    const existingImages = postModalBoardImg.querySelectorAll(".modal-image");
                    existingImages.forEach(img => img.remove()); // Í∏∞Ï°¥ Ïù¥ÎØ∏ÏßÄÎ•º Ï¥àÍ∏∞Ìôî
                    data.postUrl.forEach(url => {
                        const img = document.createElement("img");
                        img.src = url;
                        img.className = 'modal-image';
                        postModalBoardImg.insertBefore(img, arrowRight); // ÌôîÏÇ¥Ìëú ÏÇ¨Ïù¥Ïóê Ïù¥ÎØ∏ÏßÄÎ•º Ï∂îÍ∞Ä
                    });

                    // Ïä¨ÎùºÏù¥Îìú Ï¥àÍ∏∞Ìôî
                    initializeSlideShow();

                    // Ï¢ãÏïÑÏöî ÌôïÏù∏
                    likeCount = data.like_count;
                    // let likeCount = parseInt(likeCountNum.innerText, 10);

                    if(data.likeInfo) {
                        likeBtn.src = "../../document/img/fullHeart.png";
                    } else {
                        likeBtn.src = "../../document/img/heart.png";
                    }

                })
                .catch(error => console.error("post detail error: ", error));
        });
    });

    likeBtn.addEventListener("click", function () {
        if(likeBtn.src.includes("heart.png")) {
            console.log("like click postId: ", currentPostId);
            likeBtn.src = "../../document/img/fullHeart.png";
            likeCount++;
            likeFetch(currentPostId);
        } else {
            console.log("dislike click postId: ", currentPostId);
            likeBtn.src = "../../document/img/heart.png";
            likeCount--;
            dislikeFetch(currentPostId);
        }
        likeCountNum.innerText = likeCount;
    });

    function likeFetch(postId) {
        console.log("likeFetch postId: ", postId);
        fetch("/post/like?post_id=" + postId)
            .then(res => {
                if (!res.ok) {
                    throw new Error("Network response was not ok");
                }
                return res.json();
            })
            .then(data => {
                console.log("like data: ", data);
            })
            .catch(error => console.error("like error: ", error));
    }

    function dislikeFetch(postId) {
        console.log("dislikeFetch postId: ", postId);
        fetch("/post/dislike?post_id=" + postId)
            .then(res => {
                if (!res.ok) {
                    throw new Error("Network response was not ok");
                }
                return res.json();
            })
            .then(data => {
                console.log("dislike data: ", data);
            })
            .catch(error => console.error("dislike error: ", error));
    }

    closePostModalBtn.addEventListener("click", function () {
        modalBg.style.display = "none";
        postModal.style.display = "none";
    });

    window.addEventListener("click", function (event) {
        if (event.target === modalBg) {
            modalBg.style.display = "none";
            postModal.style.display = "none";
        }
        if (event.target === postModal) {
            postModal.style.display = "none";
        }
    });

    // post img
    let modalImages = [];
    let currentIndex = 0;
    const arrowLeft = document.querySelector(".arrow-left");
    const arrowRight = document.querySelector(".arrow-right");

    // Ïä¨ÎùºÏù¥ÎìúÏáº Ï¥àÍ∏∞Ìôî Ìï®Ïàò
    function initializeSlideShow() {
        modalImages = document.querySelectorAll(".modal-image");
        currentIndex = 0;

        arrowLeft.addEventListener("click", showPreviousImage);
        arrowRight.addEventListener("click", showNextImage);

        modalImages.forEach((img, index) => {
            img.style.display = index === currentIndex ? "block" : "none";
        });
        updateArrows();
    }

    // ÌôîÏÇ¥Ìëú ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
    function updateArrows() {
        if (modalImages.length <= 1) {
            arrowLeft.classList.add("hidden");
            arrowRight.classList.add("hidden");
        } else {
            arrowLeft.classList.toggle("hidden", currentIndex === 0);
            arrowRight.classList.toggle("hidden", currentIndex === modalImages.length - 1);
        }
    }

    // Ïù¥Ï†Ñ Ïù¥ÎØ∏ÏßÄ ÌëúÏãú Ìï®Ïàò
    function showPreviousImage() {
        if (currentIndex > 0) {
            modalImages[currentIndex].style.display = "none";
            currentIndex--;
            modalImages[currentIndex].style.display = "block";
            updateArrows();
        }
    }

    // Îã§Ïùå Ïù¥ÎØ∏ÏßÄ ÌëúÏãú Ìï®Ïàò
    function showNextImage() {
        if (currentIndex < modalImages.length - 1) {
            modalImages[currentIndex].style.display = "none";
            currentIndex++;
            modalImages[currentIndex].style.display = "block";
            updateArrows();
        }
    }

    // etc dropdown
    const etcImg = document.querySelector(".etc-img");
    const dropdownContent = document.querySelector(".dropdown-content");

    etcImg.addEventListener("click", function () {
        dropdownContent.classList.toggle("show");
    });

    // Îã§Î•∏ Í≥≥ ÌÅ¥Î¶≠ Ïãú dropdown Îã´Í∏∞
    window.addEventListener("click", function (event) {
        if (!event.target.matches(".etc-img")) {
            if (dropdownContent.classList.contains("show")) {
                dropdownContent.classList.remove("show");
            }
        }
    });

    // Ïã†Í≥† Î™®Îã¨ Í¥ÄÎ†®
    const reportModalBg = document.querySelector(".report-modal-bg");
    const reportModal = document.querySelector(".report-modal");
    const reportModalCloseBtn = document.querySelector(".report-modal-close-btn");

    document.querySelector(".post-report-btn").addEventListener("click", function() {
        console.log("Ïã†Í≥†Î≤ÑÌäº ÌÅ¥Î¶≠Ìï®");
        reportModalBg.style.display = "flex";
        reportModal.style.display = "flex";

        // Í∏∞Ï°¥ Í≤åÏãúÎ¨º Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
        const postId = document.querySelector(".photo-div[data-post-id]").getAttribute('data-post-id');
        fetch("/post/bymission", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({postId: postId})
        })
            .then(res => res.json())
            .then(data => {
                console.log("Ïã†Í≥† Îç∞Ïù¥ÌÑ∞: ", data);
                document.getElementById("reportPostId").value = data.post_id;
                document.getElementById("reportedUserId").value = data.user_id;
            })
            .catch(error => console.error("report detail error: ", error));
    });

    reportModalCloseBtn.addEventListener("click", function () {
        reportModalBg.style.display = "none";
        reportModal.style.display = "none";
    });

    window.addEventListener("click", function (event) {
        if (event.target === reportModalBg) {
            reportModalBg.style.display = "none";
            reportModal.style.display = "none";
        }
    });

    // ÏÇ≠Ï†ú Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú alert
    const deleteAlert = document.querySelector(".post-delete-btn");

    deleteAlert.addEventListener("click", () => {
        Swal.fire({
            title: "Ï†ïÎßêÎ°ú ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "gray",
            confirmButtonText: "ÎÑ§, ÏÇ≠Ï†úÌïòÍ≤†ÏäµÎãàÎã§.",
            cancelButtonText: "Ï∑®ÏÜå",
        }).then((result) => {
            if (result.isConfirmed) {
                fetch("/post/delete?postId=" + currentPostId)
                    .then(res => {
                        if(res.ok) {
                            location.href = "/post/bymission"
                        } else {
                            Swal.fire({
                                title: "ÏÇ≠Ï†ú Ïã§Ìå®ÌïòÏòÄÏäµÎãàÎã§!",
                                icon: "error",
                            });
                        }
                    })
            }
        });
    });

</script>
</body>
</html>
