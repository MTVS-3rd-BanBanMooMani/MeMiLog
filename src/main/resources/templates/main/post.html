<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Mission Log</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="../../static/document/css/post.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../document/css/layout.css" />
    <!--    <link href="../../static/document/css/test.css" rel="stylesheet"/>-->
</head>
<body>
<div class="container">
    <div th:replace="~{/fragments/mainHeader :: header}"></div>
    <div class="middle-container">
        <div class="left-container">
            <div class="date-category">
                <span class="date">06월 22일</span>
                <span class="category">자연</span>
            </div>
            <div class="title">미미들이 생각하는 여름 낭만은?</div>
            <div class="image-container">
                <img id="main-image" class="main-image">
            </div>
            <div class="image-thumbnails-container">
                <div class="image-thumbnails" id="plus-thumbnail">
                    <div class="thumbnail add-thumbnail" id="addBtn">
                        +
                        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    </div>
                </div>
            </div>
            <p class="note">* 최대 5장까지 등록 가능합니다.</p>
        </div>
        <div class="right-container">
            <div class="text-area">
                <textarea placeholder="내용을 입력하세요"></textarea>
            </div>
                <div class="question">어떤 기분이었나요?</div>
                <div class="emotion-box">

                    <div class="main-box">

                        <ul class="icon-box">
                            <li id="happy" onclick="changeIconColor('happy', 'purple')">
                                <img src="../../static/document/img/happy.png" alt="아이콘" class="icon1">
                            </li>
                            <li id="cool" onclick="changeIconColor('cool', 'purple')">
                                <img src="../../static/document/img/cool.png" alt="아이콘" class="icon1">
                            </li>
                            <li id="surprised" onclick="changeIconColor('surprised', 'purple')">
                                <img src="../../static/document/img/surprised.png" alt="아이콘" class="icon1">
                            </li>
                            <li id="soso" onclick="changeIconColor('soso', 'purple')">
                                <img src="../../static/document/img/soso.png" alt="아이콘" class="icon1">
                            </li>
                            <li id="sad" onclick="changeIconColor('sad', 'purple')">
                                <img src="../../static/document/img/sad.png" alt="아이콘" class="icon1">
                            </li>
                        </ul>
                    </div>
                </div>
            <div class="questions">
                <div class="question">누구와 함께 했나요?</div>
                <div class="answers">
                    <button class="answer-left answer" onclick="toggleSelection(this)">나</button>
                    <button class="answer-middle answer" onclick="toggleSelection(this)">친구</button>
                    <button class="answer-middle answer" onclick="toggleSelection(this)">가족</button>
                    <button class="answer-middle answer" onclick="toggleSelection(this)">연인</button>
                    <button class="answer-middle answer" onclick="toggleSelection(this)">동료</button>
                    <button class="answer-right answer" onclick="toggleSelection(this)">반려동물</button>
                </div>
            </div>
            <div class="buttons">
                <button class="submit-btn">작성 완료</button>
                <button class="back-btn">돌아가기</button>
            </div>
        </div>
    </div>
    <div th:replace="~{/fragments/mainFooter :: footer}"></div>
</div>
<div id="myModal" class="modal">
    <div class="modal-content">
        <p>게시물 작성 완료되었습니다.</p>
        <button onclick="document.getElementById('myModal').style.display='none'">확인</button>
    </div>
</div>
<script src="../../static/document/js/post.js"></script>
</body>
</html>
