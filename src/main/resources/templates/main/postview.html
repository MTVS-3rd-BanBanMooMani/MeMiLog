<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeMissionLog</title>
    <!-- css 초기화 -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <!-- 전체 레이아웃 css -->
    <link
            href="../../document/css/layout.css"
            rel="stylesheet"
    />
    <link
            href="../../document/css/searchbar.css"
            rel="stylesheet"
    />
    <link
            href="../../document/css/allview.css"
            rel="stylesheet"
    />

    <!-- sweetalert2 -->
    <link
            href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.min.css
    "
            rel="stylesheet"
    />
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.all.min.js
    "></script>

    <!-- animate -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
<div th:replace="~{/fragments/mainHeader :: header}"></div>
<main>
    <div class="content">
        <!-- 검색바 -->
        <div class="search-box">
            <input
                    type="text"
                    placeholder="찾고싶은 질문 키워드를 검색해보세요!"
                    class="search-bar"
            />
            <img
                    src="../../document/img/search.png"
                    alt="search icon"
                    class="search-Img"
            />
        </div>
        <!-- 테마 선택 -->
        <div class="category-box">
            <span class="category-title">누구와</span>
            <button class="category-btn">자연</button>
            <button class="category-btn">여행</button>
            <button class="category-btn">취미</button>
            <button class="category-btn">일상</button>
            <button class="category-btn">음식</button>
            <button class="category-btn">공부</button>
        </div>
        <div class="modal-container">
            <div class="modal-function">
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-mission-container">
                <img
                        class="modal-mission-img"
                        src="../../document/img/banner.jpg"
                />
                <div>6월 20일의 미션</div>
                <div>미미들이 생각하는 여름 낭만은?</div>
            </div>
            <div class="modal-mission-filter-container">
                <div class="category-box">
                    <span class="category-title">누구와</span>
                    <button class="category-btn">나</button>
                    <button class="category-btn">친구</button>
                    <button class="category-btn">가족</button>
                    <button class="category-btn">연인</button>
                    <button class="category-btn">동료</button>
                    <button class="category-btn">반려동물</button>
                </div>
            </div>
            <div class="modal-photo-greed-container">
                <div class="modal-row">
                    <div th:each="post : ${posts}" class="photo-div">
                        <img src="../../document/img/home-post-photo.jpg" />
                        <p th:text="${post.nickname}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="post-modal">
            <div class="post-modal-top">
                <div>
                    <img
                            src="../../document/img/etc.png"
                            height="25px"
                            alt="etc이미지"
                            class="etc-img"
                    />
                    <div class="dropdown-content">
                        <span class="post-report-btn" style="color: red">신고</span>
                        <span class="post-edit-btn">수정</span>
                        <span class="post-delete-btn">삭제</span>
                    </div>
                </div>
                <button
                        class="post-modal-close-btn"
                        style="
              background-color: rgba(0, 0, 0, 0);
              border: none;
              font-size: 40px;
              color: grey;
              cursor: pointer;
            "
                >
                    &times;
                </button>
            </div>
            <!-- post modal content -->
            <div class="post-modal-content" style="display: flex">
                <!-- post modal 왼쪽 -->
                <div class="post-modal-left">
                    <div style="margin: 0 32px 20px 32px">
                        <div style="margin-bottom: 15px">
                            <button class="category-btn active">여행</button>
                            <button class="category-btn active">연인</button>
                        </div>
                        <p style="font-size: 24px; font-weight: bold">
                            미미들이 생각하는 여름 낭만은?
                        </p>
                    </div>

                    <div class="post-modal-board-img">
                        <span class="arrow arrow-left hidden">&lt;</span>
                        <img
                                src="../../document/img/home-post-photo.jpg"
                                alt="게시물이미지"
                                class="modal-image"
                        />
                        <img
                                src="../../document/img/home-post-photo.jpg"
                                alt="게시물이미지"
                                class="modal-image"
                        />
                        <img
                                src="../../document/img/home-post-photo.jpg"
                                alt="게시물이미지"
                                class="modal-image"
                        />
                        <span class="arrow arrow-right">&gt;</span>
                    </div>

                    <div class="post-modal-user-info">
                        <div class="post-modal-profile">
                            <img
                                    src="../../document/img/stone.jpg"
                                    alt="프로필이미지"
                                    width="35px"
                                    height="35px"
                                    style="border-radius: 50%"
                            />
                            <p>돌멩이</p>
                        </div>
                        <div class="post-modal-like-box">
                            <p>779</p>
                            <img
                                    src="../../document/img/heart.png"
                                    alt="좋아요"
                                    width="30px"
                                    height="30px"
                                    class="post-like-btn"
                                    style="cursor: pointer"
                            />
                        </div>
                    </div>

                    <!-- ================================== -->
                </div>

                <!-- post modal 오른쪽 -->
                <div class="post-modal-right">
                    <div class="post-modal-right-info">
                        <p>작성일: 24.06.22</p>
                        <img
                                src="../../document/img/colored_happy.png"
                                alt="감정이미지"
                                width="25px"
                                height="25px"
                                style="border-radius: 50%"
                        />
                    </div>
                    <div>
                        꽁꽁얼어붙은한강위로고양이가걸어다닙니다.꽁꽁얼어붙은한강위로고양이가걸어다닙니다.
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{/fragments/mainFooter :: footer}"></div>

<script src="../../document/js/missionPost.js"></script>
<script src="../../document/js/allviewModal.js"></script>
</body>
</html>
