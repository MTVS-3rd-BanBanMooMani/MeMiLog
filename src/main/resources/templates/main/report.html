<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Form</title>
</head>
<body>
<h1>Report Form</h1>
<form action="/report" method="post">
    <label for="rpt_category_id">신고 카테고리 ID:</label>
    <input type="number" id="rpt_category_id" name="rpt_category_id" required><br>

    <label for="rpt_content">신고 내용:</label>
    <textarea id="rpt_content" name="rpt_content" required></textarea><br>

    <label for="post_id">게시글 ID:</label>
    <input type="number" id="post_id" name="post_id" required><br>

    <label for="rpter_user_id">신고자 ID:</label>
    <input type="number" id="rpter_user_id" name="rpter_user_id" required><br>

    <label for="rpted_user_id">신고당한자 ID:</label>
    <input type="number" id="rpted_user_id" name="rpted_user_id" required><br>

    <button type="submit">신고</button>
</form>
</body>
</html>
