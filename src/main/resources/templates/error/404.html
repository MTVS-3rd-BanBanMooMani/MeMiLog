<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Page Not Found</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-container h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333333;
        }
        .error-container p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 20px;
        }
        .error-container button {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background-color: #1f2d50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .error-container button:hover {
            background-color: #3e4a6b;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/mainHeader :: header}"></div>
<div class="content">
    <div class="error-container">
        <h1>404 - Page Not Found</h1>
        <p>죄송합니다. 찾으시는 페이지를 찾을 수 없습니다.</p>
        <button onclick="window.location.href='/'">홈페이지로 돌아가기</button>
    </div>
</div>
<div th:replace="~{fragments/mainFooter :: footer}"></div>
</body>
</html>
