<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link rel="stylesheet" href="/document/css/layout.css">
</head>
<body>
<!-- Header Section -->
<div class="header">
    <a class="logo" th:href="@{/}">Me Mission Log</a>
    <div class="menu-bar">
        <a class="menu-btn" th:href="@{/mission}">둘러보기</a>
        <a class="menu-btn" th:href="@{/post/create}">오늘일기</a>
        <a class="menu-btn" th:href="@{/mydiary}">마이다이어리</a>
        <button class="login-btn"
                th:if="${session.user_id == null}"
                th:onclick="|location.href='@{/user/login}'|">로그인</button>
        <button class="logout-btn"
                th:if="${session.user_id != null}"
                th:onclick="|location.href='@{/user/deleteSession}'|">로그아웃</button>
    </div>
</div>

<!-- Main Content -->
<div class="container">
    <h1>Error Page</h1>
    <p th:text="'Status Code: ' + ${status}"></p>
    <p>죄송합니다. 페이지를 찾을 수 없습니다.</p>
    <a th:href="@{/}">홈으로 돌아가기</a>
</div>

<!-- Footer Section -->
<div class="footer">
    <p>CopyRight © Me Mission Log. All Rights Reserved.</p>
</div>
</body>
</html>
